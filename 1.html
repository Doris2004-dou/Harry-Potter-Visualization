<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter and the Philosopher's Stone</title>
    <style>
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: white;
            color: black;
            font-family: "Harry Potter", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-top: 50px;
            color: black;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .content img {
            height: auto;
            margin: 0 20px;
        }

        .content .left {
            width: 40%; /* Left image smaller */
        }

        .content .right {
            width: 55%; /* Right image larger */
        }

        footer {
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Harry Potter and the Philosopher's Stone</h1>

    <div class="content">
        <img class="left" src="1.png" alt="Sentiment Trend">
        <img class="right" src="s1.png" alt="Sentiment Analysis">
    </div>

    <footer>
        <p>&copy; 2024 Doris</p>
    </footer>

</body>
</html>

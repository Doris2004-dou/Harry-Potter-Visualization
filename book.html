<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Collection</title>
    <style>
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .book-collection {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .book-cover img {
            width: 150px;
            height: auto;
        }

        .trend-line {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 1050px; /* 7 * 150px */
            height: 400px;
            background-color: black;
            border-radius: 10px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>BOOK COLLECTION</h1>

<div class="book-collection">
    <div class="book-cover">
        <img src="b1.jpg" alt="Book 1 Cover">
    </div>
    <div class="book-cover">
        <img src="b2.jpg" alt="Book 2 Cover">
    </div>
    <div class="book-cover">
        <img src="b3.jpg" alt="Book 3 Cover">
    </div>
    <div class="book-cover">
        <img src="b4.jpg" alt="Book 4 Cover">
    </div>
    <div class="book-cover">
        <img src="b5.jpg" alt="Book 5 Cover">
    </div>
    <div class="book-cover">
        <img src="b6.jpg" alt="Book 6 Cover">
    </div>
    <div class="book-cover">
        <img src="b7.jpg" alt="Book 7 Cover">
    </div>
</div>

<div class="trend-line">
    <canvas id="sentimentCanvas" width="1050" height="400"></canvas>
</div>

<footer>
    <p>&copy; 2024 Doris</p>
</footer>

<script>
    const canvas = document.getElementById("sentimentCanvas");
    const ctx = canvas.getContext("2d");

    // 假设情感分数数据
    const sentimentData = Array.from({ length: 105 }, () => Math.random() * 2 - 1); // 随机生成 -1 到 1 的情感分数

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const chaptersPerBook = 15; // 每本书 15 章
    const bookCount = 7;
    const chapterWidth = canvasWidth / (chaptersPerBook * bookCount);

    // 设置背景
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    // 绘制折线
    ctx.beginPath();
    ctx.moveTo(0, canvasHeight / 2 - sentimentData[0] * canvasHeight / 2);

    sentimentData.forEach((value, index) => {
        const x = index * chapterWidth;
        const y = canvasHeight / 2 - value * canvasHeight / 2;
        ctx.lineTo(x, y);
    });

    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.stroke();
</script>

</body>
</html>

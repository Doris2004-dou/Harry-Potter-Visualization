<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Collection</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 页面标题 */
        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            font-size: 4rem;
            color: black;
            margin-bottom: 30px;
        }

        /* 书籍封面样式 */
        .book-collection {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
        }

        .book-cover {
            margin: 0;
            flex: 1 1 auto;
        }

        .book-cover img {
            width: 150px;
            height: auto;
        }

        /* 动态内容展示 */
        .book-content {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: black;
            min-height: 300px;
            padding: 20px;
            border: 1px solid black;
            display: none;
        }

        .visible {
            display: block;
        }

        .trend-line {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: calc(150px * 7); /* 七本书封面宽度总和 */
            height: 400px;
            background-color: black;
            border-radius: 10px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        footer {
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<!-- 页面标题 -->
<h1>BOOK COLLECTION</h1>

<!-- 书籍封面展示 -->
<div class="book-collection">
    <div class="book-cover">
        <img src="b1.jpg" alt="Book 1 Cover">
    </div>
    <div class="book-cover">
        <img src="b2.jpg" alt="Book 2 Cover">
    </div>
    <div class="book-cover">
        <img src="b3.jpg" alt="Book 3 Cover">
    </div>
    <div class="book-cover">
        <img src="b4.jpg" alt="Book 4 Cover">
    </div>
    <div class="book-cover">
        <img src="b5.jpg" alt="Book 5 Cover">
    </div>
    <div class="book-cover">
        <img src="b6.jpg" alt="Book 6 Cover">
    </div>
    <div class="book-cover">
        <img src="b7.jpg" alt="Book 7 Cover">
    </div>
</div>

<!-- 情感趋势折线图 -->
<div class="trend-line">
    <canvas id="sentimentCanvas" width="1050" height="400"></canvas> <!-- 宽度为 7 * 150px -->
</div>

<!-- 页脚 -->
<footer>
    <p>&copy; 2024 Doris</p>
</footer>

<script>
    // 绘制情感趋势折线图
    const canvas = document.getElementById("sentimentCanvas");
    const ctx = canvas.getContext("2d");

    const sentimentData = [
        0.2, 0.4, 0.6, 0.5, 0.7, 0.3, 0.5
    ]; // 示例数据，每本书对应一个情感得分

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const bookCount = sentimentData.length;
    const segmentWidth = canvasWidth / bookCount;

    // 设置背景色为黑色
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    // 绘制折线
    ctx.beginPath();
    ctx.moveTo(0, canvasHeight - sentimentData[0] * canvasHeight);

    sentimentData.forEach((value, index) => {
        const x = index * segmentWidth + segmentWidth / 2;
        const y = canvasHeight - value * canvasHeight;
        ctx.lineTo(x, y);
    });

    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.stroke();
</script>

</body>
</html>

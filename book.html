<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Collection</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 页面容器 */
        .container {
            padding: 20px;
        }

        /* 页面标题 */
        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            font-size: 4rem;
            color: white;
            margin-bottom: 30px;
        }

        /* 书籍封面样式 */
        .book-cover {
            position: relative;
            display: inline-block;
            margin: 15px;
            width: 18%; /* 调整封面图片的宽度 */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .book-cover img {
            width: 100%;
            height: auto;
        }

        /* 鼠标悬停放大效果 */
        .book-cover:hover img {
            transform: scale(1.05);
        }

        /* 书籍封面布局：第一行3本，第二行4本 */
        .book-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .book-row:nth-child(1) {
            justify-content: space-between; /* 第一行3本书，稍微增大间距 */
        }

        /* 情感分析图 */
        .sentiment-section {
            text-align: center;
            margin-top: 50px;
        }

        .sentiment-section img {
            width: 70%;
            height: auto;
            margin: 0 auto;
        }

        /* 页脚 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 50%; /* 让页脚宽度为50% */
            left: 50%;
            transform: translateX(-50%); /* 将页脚居中 */
        }

    </style>
</head>
<body>

<!-- 第一部分：书籍集合 -->
<div class="container">
    <h1>BOOK COLLECTION</h1>

    <!-- 书籍封面展示 -->
    <div class="book-row">
        <div class="book-cover">
            <a href="1.html">
                <img src="b1.jpg" alt="Book 1 Cover">
            </a>
        </div>
        <div class="book-cover">
            <a href="2.html">
                <img src="b2.jpg" alt="Book 2 Cover">
            </a>
        </div>
        <div class="book-cover">
            <a href="3.html">
                <img src="b3.jpg" alt="Book 3 Cover">
            </a>
        </div>
    </div>

    <div class="book-row">
        <div class="book-cover">
            <a href="4.html">
                <img src="b4.jpg" alt="Book 4 Cover">
            </a>
        </div>
        <div class="book-cover">
            <a href="5.html">
                <img src="b5.jpg" alt="Book 5 Cover">
            </a>
        </div>
        <div class="book-cover">
            <a href="6.html">
                <img src="b6.jpg" alt="Book 6 Cover">
            </a>
        </div>
        <div class="book-cover">
            <a href="7.html">
                <img src="b7.jpg" alt="Book 7 Cover">
            </a>
        </div>
    </div>
</div>

<!-- 第二部分：情感分析 -->
<div class="container">
    <h1>Sentiment Analysis</h1>
    <div class="sentiment-section">
        <img src="s.png" alt="Sentiment Analysis">
    </div>
</div>

<!-- 页脚 -->
<footer>
    <p>&copy; 2024 Doris</p>
</footer>

</body>
</html>

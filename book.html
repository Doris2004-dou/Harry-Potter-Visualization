<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Collection</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页面容器 */
        .container {
            padding: 20px;
        }

        /* 每个页面区域的样式 */
        .book-page {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
        }

        /* 书籍封面图样式 */
        .book-cover {
            width: 30%;
            box-sizing: border-box;
        }

        .book-cover img {
            width: 100%;
            height: auto;
        }

        /* 情感趋势线图样式 */
        .emotion-trend {
            width: 30%;
            box-sizing: border-box;
        }

        .emotion-trend img {
            width: 100%;
            height: auto;
        }

        /* 词云图样式 */
        .word-cloud {
            width: 30%;
            box-sizing: border-box;
        }

        .word-cloud img {
            width: 100%;
            height: auto;
        }

        /* 页脚 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<!-- 第一页 -->
<div class="container">
    <div class="book-page">
        <div class="book-cover">
            <img src="b1.jpg" alt="Book 1 Cover">
        </div>
        <div class="emotion-trend">
            <img src="s1.png" alt="Emotion Trend 1">
        </div>
        <div class="word-cloud">

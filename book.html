<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .book-collection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .book-cover img {
            width: 150px;
            height: auto;
            margin: 0;
        }

        .trend-line {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 1050px; /* 七本书封面宽度总和 */
            height: 500px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: transparent; /* 设置背景透明 */
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>SENTIMENT ANALYSIS</h1>

<div class="book-collection">
    <div class="book-cover">
        <img src="b1.jpg" alt="Book 1 Cover">
    </div>
    <div class="book-cover">
        <img src="b2.jpg" alt="Book 2 Cover">
    </div>
    <div class="book-cover">
        <img src="b3.jpg" alt="Book 3 Cover">
    </div>
    <div class="book-cover">
        <img src="b4.jpg" alt="Book 4 Cover">
    </div>
    <div class="book-cover">
        <img src="b5.jpg" alt="Book 5 Cover">
    </div>
    <div class="book-cover">
        <img src="b6.jpg" alt="Book 6 Cover">
    </div>
    <div class="book-cover">
        <img src="b7.jpg" alt="Book 7 Cover">
    </div>
</div>

<div class="trend-line">
    <canvas id="sentimentCanvas" width="1050" height="500"></canvas>
</div>

<footer>
    <p>&copy; 2025 Your Name</p>
</footer>

<!-- 引入SheetJS库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>

<script>
    const canvas = document.getElementById("sentimentCanvas");
    const ctx = canvas.getContext("2d");

    // 读取Excel文件
    function readExcel(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = event.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet);

            // 提取章节号和情感分数
            const chapters = jsonData.map(row => row["Chapter Number"]);
            const sentimentScores = jsonData.map(row => row["Sentiment Score"]);

            // 使用这些数据绘制图表
            drawSentimentChart(chapters, sentimentScores);
        };
        reader.readAsBinaryString(file);
    }

    // 加载并解析Excel文件
    document.querySelector("input[type='file']").addEventListener("change", function(e) {
        const file = e.target.files[0];
        readExcel(file);
    });

    // 绘制情感分析图表
    function drawSentimentChart(chapters, sentimentScores) {
        const axisPadding = 50;
        const xStart = axisPadding;
        const xEnd = canvas.width - axisPadding;
        const yMiddle = canvas.height / 2;

        // 添加横轴
        ctx.strokeStyle = "white";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(xStart, yMiddle);
        ctx.lineTo(xEnd, yMiddle);
        ctx.stroke();

        // 添加横轴章节刻度
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        for (let i = 0; i < chapters.length; i += Math.max(1, Math.floor(chapters.length / 10))) {
            const x = xStart + (i * (canvas.width - 2 * axisPadding)) / chapters.length;
            ctx.fillText(chapters[i], x - 10, yMiddle + 15);
        }

        // 添加纵轴情感分数刻度
        const polarityScores = [-1, -0.5, 0, 0.5, 1];
        for (let score of polarityScores) {
            const y = yMiddle - score * (yMiddle - axisPadding);
            ctx.fillText(score.toFixed(1), xStart - 30, y + 5);
        }

        // 绘制情感趋势线
        ctx.beginPath();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        sentimentScores.forEach((value, index) => {
            const x = xStart + index * (canvas.width - 2 * axisPadding) / chapters.length;
            const y = yMiddle - value * (yMiddle - axisPadding);
            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();
    }
</script>

</body>
</html>

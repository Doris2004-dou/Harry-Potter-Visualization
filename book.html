<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .book-collection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .book-cover img {
            width: 150px;
            height: auto;
            margin: 0;
        }

        .trend-line {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 1050px;
            height: 500px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: transparent; 
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>SENTIMENT ANALYSIS</h1>

<div class="book-collection">
    <div class="book-cover">
        <img src="b1.jpg" alt="Book 1 Cover">
    </div>
    <div class="book-cover">
        <img src="b2.jpg" alt="Book 2 Cover">
    </div>
    <div class="book-cover">
        <img src="b3.jpg" alt="Book 3 Cover">
    </div>
    <div class="book-cover">
        <img src="b4.jpg" alt="Book 4 Cover">
    </div>
    <div class="book-cover">
        <img src="b5.jpg" alt="Book 5 Cover">
    </div>
    <div class="book-cover">
        <img src="b6.jpg" alt="Book 6 Cover">
    </div>
    <div class="book-cover">
        <img src="b7.jpg" alt="Book 7 Cover">
    </div>
</div>

<div class="trend-line">
    <canvas id="sentimentCanvas" width="1050" height="500"></canvas>
</div>

<footer>
    <p>&copy; 2025 Your Name</p>
</footer>

<script>
    // 读取 Excel 文件
    function readExcel(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const data = e.target.result;
            const workbook = XLSX.read(data, { type: "binary" });

            // 假设数据在第一个工作表中
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);
            
            const chapterNumbers = json.map(row => row['Chapter Number']);
            const sentimentScores = json.map(row => row['Sentiment Score']);
            drawChart(chapterNumbers, sentimentScores);
        };
        reader.readAsBinaryString(file);
    }

    // 绘制情感趋势图
    function drawChart(chapterNumbers, sentimentScores) {
        const canvas = document.getElementById("sentimentCanvas");
        const ctx = canvas.getContext("2d");

        const chapters = chapterNumbers.length;
        const xStart = 50;
        const xEnd = canvas.width - 50;
        const yMiddle = canvas.height / 2;
        const axisPadding = 50;
        const chapterWidth = (xEnd - xStart) / chapters;

        // 坐标轴设置
        ctx.strokeStyle = "white";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(xStart, yMiddle);
        ctx.lineTo(xEnd, yMiddle);
        ctx.stroke();

        // 绘制横轴章节刻度
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        chapterNumbers.forEach((chapter, index) => {
            const x = xStart + index * chapterWidth;
            if (index % 10 === 0) {
                ctx.fillText(chapter.toString(), x - 10, yMiddle + 15);
            }
        });

        // 绘制纵轴情感分数刻度
        const polarityScores = [-1, -0.5, 0, 0.5, 1];
        polarityScores.forEach(score => {
            const y = yMiddle - score * (yMiddle - axisPadding);
            ctx.fillText(score.toFixed(1), xStart - 30, y + 5);
        });

        // 绘制情感趋势线
        ctx.beginPath();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        sentimentScores.forEach((score, index) => {
            const x = xStart + index * chapterWidth;
            const y = yMiddle - score * (yMiddle - axisPadding);
            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();
    }

    // 上传 Excel 文件
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.xlsx';
        input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                readExcel(file);
            }
        });
        document.body.appendChild(input);
    });
</script>

</body>
</html>

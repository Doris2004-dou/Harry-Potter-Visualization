<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: "Harry Potter";
            src: url("hp.ttf") format("truetype");
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            color: white;
            font-size: 11rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            font-family: "Harry Potter", sans-serif;
            color: white;
            font-size: 1.5rem;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
            margin: 20px 0;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            background-color: #444;
            color: white;
            font-family: "Harry Potter", sans-serif;
            font-size: 2.5rem;
            padding: 15px 40px;
            margin: 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #fff;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<!-- 首页：魔法世界背景和大标题 -->
<div class="container">
    <div style="background-image: url('your_magic_world_image.jpg'); height: 100vh; background-size: cover; display: flex; justify-content: center; align-items: center;">
        <h1>Harry Potter</h1>
    </div>
    <h2>Welcome Back To The Wizarding World!</h2>

    <!-- 按钮区域 -->
    <div class="buttons">
        <a href="movie.html" class="button">Movie Collection</a>
        <a href="book.html" class="button">Book Collection</a>
    </div>
</div>

<!-- 页脚 -->
<footer>
    <p>&copy; 2024 Doris</p>
</footer>

</body>
</html>

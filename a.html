<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Movie Collection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 13rem;
            font-family: "Harry Potter", sans-serif;
            color: white;
        }
        .sub-title {
            text-align: center;
            font-size: 1.5rem;
            font-family: "Arial", sans-serif;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 0 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- 首页：魔法世界背景和大标题 -->
<div class="container">
    <div style="background-image: url('your_magic_world_image.jpg'); height: 100vh; background-size: cover; display: flex; justify-content: center; align-items: center;">
        <h1>Harry Potter</h1>
    </div>
    <div class="sub-title">
        <p>Welcome Back To The Wizarding World!</p>
    </div>
    <div class="button-container">
        <a href="movie.html" class="button">Movie Collection</a>
        <a href="book.html" class="button">Book Collection</a>
    </div>
</div>

<!-- 页脚 -->
<footer>
    <p>&copy; 2024 Doris</p>
</footer>

</body>
</html>
